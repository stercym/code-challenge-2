<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Guest List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enter Guest Information</h1>
    <!-- Creating a form to collect the guest information -->
    <form id="guestForm">
        <div>
        <label for="fname"><strong>First Name</strong></label> 
        <input type="text" id="fname" name="fname"> 
        </div>
        
        <div>
        <label for="lname"><strong>Last Name</strong></label> 
        <input type="text" id="lname" name="lname"> 
        </div>
        
        <div>
        <label for="email"><strong>Guest email</strong></label> 
        <input type="email" id="email" name="email"> 
        </div>
        
        <!-- Creating the toggle checkbox to give feedback on attending or not -->
        <div>
        <label for="rsvp-toggle"><strong>Toggle RSVP</strong></label> 
        <input type="checkbox" id="rsvp" name="rsvp"> 
        </div>
        <!-- This is a selector to give option to choose if the guest is a family, friend or colleague -->
        <div>
        <label for="category">Guest Category</label> 
        <select id = "category" name = "category">
            <option value="" disabled selected>Select guest category</option>
            <option value="Friend">Friend</option>
            <option value="Family">Family</option>
            <option value="Colleague">Colleague</option>
        </select>
        </div>

        <button id="submitButton">Submit</button>
        
    </form>
    <div>
        <!-- The ordered list is meant to store the guest lists as they are being created -->
        <h3>Guests List</h3>
        <ol id = "GuestsList">
        </ol>
    </div>
    <script src = "src/index.js">

    </script>
    
</body>
</html>
